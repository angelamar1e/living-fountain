<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./REPORTS.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Baloo Tammudu:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Spicy Rice:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="reports2">
      <div class="salary-serrano1">
        <img class="image-27-icon2" alt="" src="./public/image-27@2x.png" />

        <img
          class="salary-serrano-inner"
          alt=""
          src="./public/rectangle-111.svg"
        />

        <div class="vector-group">
          <img class="rectangle-icon" alt="" src="./public/rectangle-93.svg" />

          <div class="frame-child1" id="rectangle1"></div>
          <img
            class="logo-removebg-preview-8-icon1"
            alt=""
            src="./public/logoremovebgpreview-8@2x.png"
          />


          <img
            class="pie-chart-report2"
            alt=""
            src="./public/pie-chart-report@3x.png"
          />

          <div class="reports3">Reports</div>
        </div>
        <div class="add1"></div>
        <div class="choose-from-the">CHOOSE FROM THE FOLLOWING REPORTS</div>
        <button class="rectangle-container" id="groupButton">
          <div class="group-child1"></div>
          <div class="customer-activity">CUSTOMER ACTIVITY</div>
        </button>
        <button class="group-button" id="groupButton1">
          <div class="group-child2"></div>
          <div class="revenue">REVENUE</div>
        </button>
        <div class="navigation-in1">
          <div class="navigation-in-item"></div>
          <button class="home-page-group" autofocus="{true}" id="groupButton2">
            <img
              class="home-page-icon1"
              alt=""
              src="./public/home-page@3x.png"
            />

            <div class="home1">Home</div>
          </button>
          <div class="welcome-admin1">
            <p class="welcome2">Welcome,</p>
            <p class="welcome2">Admin</p>
          </div>
          <button class="credit-group" autofocus="{true}" id="groupButton3">
            <div class="credit2">Credit</div>
            <img
              class="credit-card-contactless2"
              alt=""
              src="./public/credit-card-contactless@3x.png"
            />
          </button>
          <button class="salary-group" autofocus="{true}" id="groupButton4">
            <div class="salary2">Salary</div>
            <img
              class="hand-holding-dollar2"
              alt=""
              src="./public/hand-holding-dollar@3x.png"
            />
          </button>
          <img class="image-36-icon1" alt="" src="./public/image-37@2x.png" />

          <img class="menu-icon1" alt="" src="./public/menu@3x.png" />

          <button
            class="pie-chart-report-group"
            autofocus="{true}"
            id="groupButton5"
          >
            <img
              class="pie-chart-report3"
              alt=""
              src="./public/pie-chart-report@3x.png"
            />

            <div class="reports4">Reports</div>
          </button>
          <button class="customer-group" autofocus="{true}" id="groupButton6">
            <img class="customer-icon2" alt="" src="./public/customer@3x.png" />

            <div class="sign-out3">Sign out</div>
          </button>
          <button
            class="stocks-growth-group"
            autofocus="{true}"
            id="groupButton7"
          >
            <img
              class="stocks-growth-icon1"
              alt=""
              src="./public/stocks-growth@3x.png"
            />

            <div class="sales2">Sales</div>
          </button>
        </div>
        <img
          class="salary-serrano-child1"
          alt=""
          src="./public/rectangle-92.svg"
        />
      </div>
    </div>

    <script>
      var rectangle1 = document.getElementById("rectangle1");
      if (rectangle1) {
        rectangle1.addEventListener("click", function (e) {
          window.location.href = "./REPORTSREVENUEMONTHLY.html";
        });
      }
      
      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          window.location.href = "./REPORTSCustomer.html";
        });
      }
      
      var groupButton1 = document.getElementById("groupButton1");
      if (groupButton1) {
        groupButton1.addEventListener("click", function (e) {
          window.location.href = "./REPORTSREVENUE.html";
        });
      }
      
      var groupButton2 = document.getElementById("groupButton2");
      if (groupButton2) {
        groupButton2.addEventListener("click", function (e) {
          window.location.href = "HOMEPAGE.html";
        });
      }
      
      var groupButton3 = document.getElementById("groupButton3");
      if (groupButton3) {
        groupButton3.addEventListener("click", function (e) {
          window.location.href = "./CREDIT.html";
        });
      }
      
      var groupButton4 = document.getElementById("groupButton4");
      if (groupButton4) {
        groupButton4.addEventListener("click", function (e) {
          window.location.href = "./SALARY.html";
        });
      }
      
      var groupButton5 = document.getElementById("groupButton5");
      if (groupButton5) {
        groupButton5.addEventListener("click", function (e) {
          window.location.href = "./REPORTS.html";
        });
      }
      
      var groupButton6 = document.getElementById("groupButton6");
      if (groupButton6) {
        groupButton6.addEventListener("click", function (e) {
          window.location.href = "./SIGNOUT.html";
        });
      }
      
      var groupButton7 = document.getElementById("groupButton7");
      if (groupButton7) {
        groupButton7.addEventListener("click", function (e) {
          window.location.href = "./SALES.html";
        });
      }
      </script>
  </body>
</html>
